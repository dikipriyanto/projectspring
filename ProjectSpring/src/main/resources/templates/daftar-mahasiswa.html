<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Daftar Mahasiswa</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>NIM</td>
                <td>Nama</td>
                <td>Prodi</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mhs: ${daftarMahasiswa}">
                <td th:text="${mhs.nim}"></td>
                <td th:text="${mhs.nama}"></td>
                <td th:text="${mhs.prodi}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
